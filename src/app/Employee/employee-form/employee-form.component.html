<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row g-3">
    <div class="col-md-6">
      <label
        for="employeeInputName"
        class="form-label"
      >Full name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="employeeInputName"
        aria-describedby="nameHelp"
      >
      <div id="nameHelp" class="form-text">Please add the full name</div>
    </div>
    <div class="col-md-6">
      <label
        for="employeeInputEmail"
        class="form-label"
      >Email</label>
      <div class="input-group">
        <input
          formControlName="email"
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        >
        <span
          class="input-group-text"
          id="basic-addon2"
        >&#64;employee.com</span>
      </div>
      <div
        id="emailHelp"
        class="form-text"
      >We'll never share your email with anyone else.</div>
    </div>
  </div>
  
  <button
    type="submit"
    class="btn btn-primary"
  >Submit</button>
</form>
